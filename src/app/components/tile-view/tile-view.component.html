<div class="tile-view__container">
	@for (city of cities; track city.id) {
	<div class="tile-view__item">
		<img [src]="city.image" [alt]="city.name" class="tile-view__image">
		<h2 class="tile-view__title">{{ city.name }}</h2>
		<p class="tile-view__description">{{ city.description }}</p>
		<button class="tile-view__favorite" (click)="toggleFavorite.emit(city.id)">
			{{ city.favorite ? 'Убрать из избранного' : 'Добавить в избранное' }}
		</button>
	</div>
	}
</div>
